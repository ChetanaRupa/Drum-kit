<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Website</title>
    <link rel="stylesheet" href="styles.css">
    <h1 class="drumkit-header" style="text-align: center;">THE DRUM KIT</h1>
</head>
<body>
    <div class="drumkit">
        <div class="drum-container">
            <img src="kick.png" alt="Kick Drum" class="drum-image" id="kick">
            <p id="kick-name">Kick Drum</p>
            <br><br>

            <img src="snare.png" alt="Snare Drum" class="drum-image" id="snare">
            <p id="snare-name">Snare Drum</p>
            <br><br>

            <img src="hithat.png" alt="Hi-Hat" class="drum-image" id="hithat">
            <p id="hithat-name">Hit-Hat</p>
            <br><br>

            <img src="crash.png" alt="Crash Cymbal" class="drum-image" id="crash">
            <p id="crash-name">Crash Cymbal</p>
            <br><br>

            <img src="tom.png" alt="Tom Drum" class="drum-image" id="tom">
            <p id="tom-name">Tom Drum</p>
        </div>

    <script src="script.js"></script>
</body>
</html>
